{
    "kind": "Template",
    "apiVersion": "v1",
    "metadata": {
        "annotations": {
            "description": "Application template for Red Hat JBoss BPM Suite 6.4 intelligent process server built using S2I.",
            "iconClass": "icon-jboss"
        },
        "name": "${APP_NAME}-deploy-template"
    },
    "objects": [
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "port": 8080,
                        "targetPort": 8080
                    }
                ],
                "selector": {
                    "app": "${APP_NAME}"
                }
            },
            "metadata": {
                "name": "${SERVICE_NAME}",
                "labels": {
                    "app": "${APP_NAME}"
                },
                "annotations": {
                    "description": "The web server's http port."
                }
            }
        },
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "port": 8443,
                        "targetPort": 8443
                    }
                ],
                "selector": {
                    "app": "${APP_NAME}"
                }
            },
            "metadata": {
                "name": "secure-${SERVICE_NAME}",
                "labels": {
                    "app": "${APP_NAME}"
                },
                "annotations": {
                    "description": "The web server's https port."
                }
            }
        },
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "name": "mysql",
                        "nodePort": 0,
                        "port": 3306,
                        "protocol": "TCP",
                        "targetPort": 3306
                    }
                ],
                "selector": {}
            },
            "metadata": {
                "name": "${SERVICE_NAME}-mysql",
                "labels": {
                    "app": "${APP_NAME}"
                },
                "annotations": {
                    "description": "The database server"
                }
            }
        },
        {
            "kind": "Route",
            "apiVersion": "v1",
            "id": "${APP_NAME}-http",
            "metadata": {
                "name": "${APP_NAME}",
                "labels": {
                    "app": "${APP_NAME}"
                },
                "annotations": {
                    "description": "Route for application's http service."
                }
            },
            "spec": {
                "host": "${HOSTNAME_HTTP}",
                "to": {
                    "name": "${SERVICE_NAME}"
                }
            }
        },
        {
            "kind": "Route",
            "apiVersion": "v1",
            "id": "${APP_NAME}-https",
            "metadata": {
                "name": "secure-${APP_NAME}",
                "labels": {
                    "app": "${APP_NAME}"
                },
                "annotations": {
                    "description": "Route for application's https service."
                }
            },
            "spec": {
                "host": "${HOSTNAME_HTTPS}",
                "to": {
                    "name": "secure-${SERVICE_NAME}"
                },
                "tls": {
                    "termination": "passthrough"
                }
            }
        },
        {
            "kind": "Endpoints",
            "apiVersion": "v1",
            "metadata": {
                "name": "${SERVICE_NAME}-mysql",
                "labels": {
                    "app": "${APP_NAME}"
                }
            },
            "subsets": [
                {
                     "addresses": [{ "ip":"${MYSQL_NODE_1}" }, { "ip":"${MYSQL_NODE_2}" } , { "ip":"${MYSQL_NODE_3}" }],
                    "ports": [{ "port": 3306, "protocol" : "TCP" , "name" : "mysql"}]
                }
            ]
        },
        {
            "kind": "DeploymentConfig",
            "apiVersion": "v1",
            "metadata": {
                "name": "${APP_NAME}",
                "labels": {
                    "app": "${APP_NAME}"
                }
            },
            "spec": {
                "strategy": {
                    "type": "Recreate"
                },
                "triggers": [],
                "replicas": 1,
                "selector": {
                    "app": "${APP_NAME}"
                },
                "template": {
                    "metadata": {
                        "name": "${APP_NAME}",
                        "labels": {
                            "app": "${APP_NAME}"
                        }
                    },
                    "spec": {
                        "serviceAccountName": "processserver-service-account",
                        "terminationGracePeriodSeconds": 60,
                        "containers": [
                            {
                                "name": "${APP_NAME}",
                                "image": "${DOCKER_REG}/${SOURCE_NAMESPACE}/${APP_NAME}:${IMAGE_TAG}",
                                "imagePullPolicy": "Always",
                                "volumeMounts": [
                                    {
                                        "name": "processserver-keystore-volume",
                                        "mountPath": "/etc/processserver-secret-volume",
                                        "readOnly": true
                                    },
                                     {
                                         "name": "${APP_NAME}-configmap",
                                         "mountPath": "/etc/configmap",
                                         "readOnly":true
                                     },
                                     {
                                         "name": "${APP_NAME}-secret",
                                         "mountPath": "/etc/secret",
                                         "readOnly":true
                                     }
                                ],
                                "livenessProbe": {
                                    "exec": {
                                        "command": [
                                            "/bin/bash",
                                            "-c",
                                            "/opt/eap/bin/livenessProbe.sh"
                                        ]
                                    }
                                },
                                "readinessProbe": {
                                    "exec": {
                                        "command": [
                                            "/bin/bash",
                                            "-c",
                                            "/opt/eap/bin/readinessProbe.sh"
                                        ]
                                    }
                                },
                                "ports": [
                                    {
                                        "name": "jolokia",
                                        "containerPort": 8778,
                                        "protocol": "TCP"
                                    },
                                    {
                                        "name": "http",
                                        "containerPort": 8080,
                                        "protocol": "TCP"
                                    },
                                    {
                                        "name": "https",
                                        "containerPort": 8443,
                                        "protocol": "TCP"
                                    }
                                ],
                                "env": [
                                    {
                                        "name": "KIE_CONTAINER_DEPLOYMENT",
                                        "value": "${KIE_CONTAINER_DEPLOYMENT}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PROTOCOL",
                                        "value": "${KIE_SERVER_PROTOCOL}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PORT",
                                        "value": "${KIE_SERVER_PORT}"
                                    },
                                    {
                                        "name": "KIE_SERVER_USER",
                                        "value": "${KIE_SERVER_USER}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PASSWORD",
                                        "value": "${KIE_SERVER_PASSWORD}"
                                    },
                                    {
                                        "name": "KIE_SERVER_DOMAIN",
                                        "value": "${KIE_SERVER_DOMAIN}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PERSISTENCE_DIALECT",
                                        "value": "${KIE_SERVER_PERSISTENCE_DIALECT}"
                                    },
                                    {
                                        "name": "DB_SERVICE_PREFIX_MAPPING",
                                        "value": "accounting-profit-centre-rules-mysql=DB,accounting-profit-centre-rules-mysql=QUARTZ"
                                    },
                                    {
                                        "name": "TX_DATABASE_PREFIX_MAPPING",
                                        "value": "accounting-profit-centre-rules-mysql=DB"
                                    },
                                    {
                                        "name": "DB_USERNAME",
                                        "value": "${DB_USERNAME}"
                                    },
                                    {
                                        "name": "DB_PASSWORD",
                                        "value": "${DB_PASSWORD}"
                                    },
                                    {
                                        "name": "DB_DATABASE",
                                        "value": "${DB_DATABASE}"
                                    },
                                    {
                                        "name": "HTTPS_KEYSTORE_DIR",
                                        "value": "/etc/processserver-secret-volume"
                                    },
                                    {
                                        "name": "HTTPS_KEYSTORE",
                                        "value": "${HTTPS_KEYSTORE}"
                                    },
                                    {
                                        "name": "HTTPS_NAME",
                                        "value": "${HTTPS_NAME}"
                                    },
                                    {
                                        "name": "HTTPS_PASSWORD",
                                        "value": "${HTTPS_PASSWORD}"
                                    }
                                ]
                            }
                        ],
                        "volumes": [
                            {
                                "name": "processserver-keystore-volume",
                                "secret": {
                                    "secretName": "${HTTPS_SECRET}"
                                }
                            },
                            {
                                "name": "${APP_NAME}-secret",
                                "secret": {
                                    "secretName": "${APP_NAME}"
                                }
                            },
                            {
                                "name": "${APP_NAME}-configmap",
                                "configMap": {
                                    "name": "${APP_NAME}",
                                     "items": []
                                }
                            }
                        ]
                    }
                }
            }
        }
    ],
     "parameters": [
            {
                "displayName": "Application Name",
                "description": "The name for the application.",
                "name": "APP_NAME",
                "value": "accounting-profit-centre-rules",
                "required": true
            },
            {
                "displayName": "Service Name",
                "description": "The name for the services.",
                "name": "SERVICE_NAME",
                "value": "accounting-profit-centre-rules",
                "required": true
            },
            {
                "displayName": "Source Namespace",
                "description": "The namespace where the image was built.",
                "name": "SOURCE_NAMESPACE",
                "value": "jenkins-builds",
                "required": true
            },
            {
                "displayName": "Image Tag",
                "description": "Tag to identify the image version to deploy.",
                "name": "IMAGE_TAG",
                "value": "",
                "required": true
            },
            {
                "displayName": "Docker Registry",
                "description": "Address and port for the internal Docker registry.",
                "name": "DOCKER_REG",
                "value": "",
                "required": true
            },
            {
                "displayName": "KIE Server Protocol",
                "description": "The protocol to access the KIE Server REST interface.",
                "name": "KIE_SERVER_PROTOCOL",
                "value": "https",
                "required": false
            },
            {
                "displayName": "KIE Server Port",
                "description": "The port to access the KIE Server REST interface.",
                "name": "KIE_SERVER_PORT",
                "value": "8443",
                "required": false
            },
            {
                "displayName": "KIE Server Username",
                "description": "The user name to access the KIE Server REST or JMS interface.",
                "name": "KIE_SERVER_USER",
                "value": "kieserver",
                "required": true
            },
            {
                "displayName": "KIE Server Password",
                "description": "The password to access the KIE Server REST or JMS interface. Must be different than username; must not be root, admin, or administrator; must contain at least 8 characters, 1 alphabetic character(s), 1 digit(s), and 1 non-alphanumeric symbol(s).",
                "name": "KIE_SERVER_PASSWORD",
                "value": "",
                "required": true
            },
            {
                "displayName": "KIE Server Persistence Dialect",
                "description": "Hibernate persistence dialect.",
                "name": "KIE_SERVER_PERSISTENCE_DIALECT",
                "value": "org.hibernate.dialect.MySQL5Dialect",
                "required": false
            },
            {
                "displayName": "Database Name",
                "description": "Database name",
                "name": "DB_DATABASE",
                "value": "PROFIT_CENTRE",
                "required": true
            },
            {
                "displayName": "Database Username",
                "description": "Database user name",
                "name": "DB_USERNAME",
                "value": "Test",
                "required": true
            },
            {
                "displayName": "Database Password",
                "description": "Database user password",
                "name": "DB_PASSWORD",
                "value": "Test",
                "required": true
            },
            {
                "displayName": "Server Keystore Filename",
                "description": "The name of the keystore file within the secret",
                "name": "HTTPS_KEYSTORE",
                "value": "keystore.jks",
                "required": false
            },
            {
                "displayName": "Server Certificate Name",
                "description": "The name associated with the server certificate",
                "name": "HTTPS_NAME",
                "value": "jboss",
                "required": false
            },
            {
                "displayName": "Server Keystore Password",
                "description": "The password for the keystore and certificate",
                "name": "HTTPS_PASSWORD",
                "value": "mykeystorepass",
                "required": false
            },
            {
                "displayName": "Server Keystore Secret Name",
                "description": "The name of the secret containing the keystore file",
                "name": "HTTPS_SECRET",
                "value": "processserver-app-secret",
                "required": false
            },
            {
                "displayName": "MySQL Node 1",
                "description": "Size of persistent storage for database volume.",
                "name": "MYSQL_NODE_1",
                "value": "",
                "required": true
            },
            {
                "displayName": "MySQL Node 2",
                "description": "Size of persistent storage for database volume.",
                "name": "MYSQL_NODE_2",
                "value": "",
                "required": true
            },
            {
                "displayName": "MySQL Node 3",
                "description": "Size of persistent storage for database volume.",
                "name": "MYSQL_NODE_3",
                "value": "",
                "required": true
            }
        ]
}
